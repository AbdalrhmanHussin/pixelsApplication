<div class="tb-container d-flex justify-content-center align-items-center h-100">
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-md-12 pt-5 rowlogin  ">
                <h1 class="text-center color-wh fs-20">Login</h1>
    
    
                <form action="#" method="POST"  class="userForm"  #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="input-group">
                    <ion-icon name="mail-outline"class="fs-22 color-wh pt-2 pl-2"></ion-icon>
                    <input type="text" class="form-control" name="email" placeholder="E-Mail" ngModel>
                </div>
    
                <div class="input-group">
                    <ion-icon name="lock-closed-outline" class="fs-22 color-wh pt-2 pl-2"></ion-icon>
                    <input type="password" class="form-control" name="password" placeholder="Passward" ngModel>
                </div>  
                <div class="error text-white d-flex justify-content-center align-items-center fs-12 fail" *ngIf="loginFail">
                    {{ loginFail }}
              </div>
                <div class="row text-center pt-3">
                    <div class="col-md-12">
                        <input class="btnlog color-wh mt-5" type="submit" value="SIGN IN">
                    </div>
                </div>
    
                <div class="row text-center pt-3">
    
                <div class="col-md-12">
                    <a href="#"  class="fs-12 color-wh">Forget Password</a>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
