<div class="login-wrapper w-100 h-100 d-flex flex-column align-items-center justify-content-center">
  <!--Logo Area-->
 <div class="logo w-100 p-3 d-flex justify-content-center align-items-center">
     <img src="../../../../assets/images/logo.png">
 </div>
 <div class="mail mt-5">
    <form class="w-100" action="#" method="post" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="d-block">Username</label>
        <input type="text" placeholder="Enter your email address" class="w-100" name="name" ngModel>
        <p class="error">{{ validation.name }}</p>
    </div>
        <div class="form-group">
            <label class="d-block">Email Address</label>
            <input type="text" placeholder="Enter your email address" class="w-100" name="email" ngModel>
            <p class="error">{{ validation.email }}</p>
        </div>
        <div class="form-group">
          <label class="d-block">Password</label>
          <input type="password" placeholder="Enter your password" class="w-100" name="password" ngModel>
          <p class="error">{{ validation.password }}</p>
      </div>
       <div class="form-group">
          <label class="d-block">Password Confirm</label>
          <input type="password" placeholder="Enter your password" class="w-100" name="password_confirmation" ngModel>
      </div>
      <div class="tools d-flex mb-3">
          <a href="http://127.0.0.1:8000/password/reset" class="forget">Forget Password ?</a>
          <a href="/login" class="signup ml-auto">Already a member ?</a>
      </div>
      <input type="submit" value="Sign in">
    </form>
 </div>
</div>
